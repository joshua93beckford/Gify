<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Giphify</title>
</head>

<body>
    <h1>Categories</h1>
    <div class="input-group mb-3">
        <input id="addCAT" type="text" class="form-control" placeholder="Enter Category To Add" aria-label="Add Category" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button id="addCATBTN" class="btn btn-outline-secondary" type="button">Add Category</button>
        </div>
    </div>
    <div id="showCAT">

    </div>
    <br>
    <h1>GIF Items</h1>
    <div class="input-group mb-3">
        <input id="addIN" type="text" class="form-control" placeholder="Enter Item To Gif" aria-label="Add GIF" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button id="addGIF" class="btn btn-outline-secondary" type="button">Add GIF</button>
        </div>
    </div>
    <div id="showBTN">

    </div>
    <br>
    <div class="jumbotron" id="showGIF">

    </div>

    <script src="./assets/javascript/app.js"></script>

</body>

</html>
